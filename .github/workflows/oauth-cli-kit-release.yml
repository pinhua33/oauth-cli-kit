name: Publish oauth-cli-kit

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/oauth-cli-kit/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Build
        # 仓库当前为单包结构（pyproject.toml 在根目录），不使用 packages/ 子目录。
        run: uv build

      - name: Publish
        # 发布 dist/ 下的构建产物到 PyPI（使用 OIDC Trusted Publishing）。
        run: uv publish
