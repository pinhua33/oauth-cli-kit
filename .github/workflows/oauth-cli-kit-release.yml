name: Publish oauth-cli-kit

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/oauth-cli-kit/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Build
        working-directory: packages/oauth-cli-kit
        run: uv build

      - name: Publish
        working-directory: packages/oauth-cli-kit
        run: uv publish
