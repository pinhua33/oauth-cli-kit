name: CI

on:
  push:
  pull_request:

env:
  # GitHub Hosted Runner 无法访问你们内网的 bytedpypi 源，强制使用公开 PyPI。
  # 如果你们希望用企业镜像，请替换为一个在 GitHub Runner 可访问的 index。
  UV_INDEX_URL: https://pypi.org/simple
  PIP_INDEX_URL: https://pypi.org/simple

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        # 直接用 uv run，会自动创建并使用虚拟环境，避免 “No virtual environment found”。
        run: uv run --extra dev pytest
