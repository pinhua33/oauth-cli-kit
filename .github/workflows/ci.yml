name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install (editable + dev extras)
        # 使用 uv 的 pip 兼容命令安装项目与 dev 依赖（pytest）。
        run: uv pip install -e ".[dev]"

      - name: Run tests
        run: pytest

